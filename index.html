<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>

  <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #usernameForm { display: block; }
      #messageForm { display: none; }
      #chatMessages { list-style-type: none; margin: 0; padding: 0; }
      #chatMessages li { padding: 8px 10px; border-radius: 10px; }
      #chatMessages li:nth-child(odd) { background: #eee; }
      #chatMessages { margin-bottom: 40px }
    </style>

</head>

<body onload='focus()'>

    <ul id='chatMessages'></ul>

    <form id='usernameForm' action=''>
          <input type='text' id='usernameInput' autocomplete='off' placeholder='Enter your chat name.' />
          <button> Submit </button>
    </form>

    <form id='messageForm' action=''>
          <input type='text' id='messageInput' autocomplete='off' />
          <button> Send </button>
    </form>

  <script src='/socket.io/socket.io.js'></script>

  <!--
  <script src'https://cdn.socket.io/socket.io-1.7.3.js'></script>
  -->
  <script src='/chat.js'></script>

</body>

</html>
